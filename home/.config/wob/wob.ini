; WOB CONFIG
; ============================
; "Bog After Midnight" Layout
; Chill, large and centered.
; ============================

; `max` This value will be represented as fully filled bar.
;max = 100
; `timeout` Timeout after which wob hides itself, in milliseconds.
timeout = 1500

; --- Layout & Shape ---
; Flipped to horizontal and made it sleek
width = 450
height = 25
orientation = horizontal

; Tweaked these to look clean with the radius
border_offset = 4
border_size = 2
bar_padding = 2

; --- Positioning ---
anchor = bottom center
margin = 0 0 0 0

; `overflow_mode` Overflow mode, one of wrap, and nowrap.
;overflow_mode = wrap
; `output_mode` Output mode, one of whitelist, all, focused.
;output_mode = focused

; --- "Bog After Midnight" Palette ---
; Dark, moody, and see-through base
background_color = 282a36cc

; The deep, moody teal
bar_color = 409aabff
border_color = 409aabff

; Same transparent base for overflow
overflow_background_color = 282a36cc

; The 'toxic ooze' green for overflow
overflow_bar_color = 90c860ff
overflow_border_color = 90c860ff

[style.muted]
bar_color = 6272a4bb
overflow_bar_color = 6272a4bb
